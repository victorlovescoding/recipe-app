<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>
<body>
<div id="recipeContainer">
    <form id="searchBar">
        <input id="input" type="text">
        <i id="button" class="fa-solid fa-magnifying-glass"></i>
    </form>

    <div id="favoriteSection">
        <h3 class="favorite-title">Favorite Meals</h3>
        <ul id="favoriteContainer">
            
        </ul>
    </div>

    <div id="mealSectionContainer">
        <div id="mealContainer">    
            <div id="mealHeader">
                <p id="randomSign"></p>
                <img id="mealPic" src="" alt="">
            </div>
            <div id="mealBody">
                <p id="mealName"></p>
                <i id="collect" class="fa-regular fa-bookmark"></i>
            </div>
        </div>
    </div>
    
</div>
<div id="recipeInfoContainer">
    <button id="closeBtn">x</button>
    <div id="recipeInfo">
        <h2 id="recipeMealName">Meal Name</h2>
        <img id="recipePic" src="https://www.themealdb.com/images/media/meals/rvypwy1503069308.jpg" alt="">
        <ul id="indredientContainer">
        </ul>
        <p id="instruction"> instructions Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, magnam maxime nostrum amet laudantium est excepturi consequuntur eaque delectus. Nostrum doloremque suscipit aut illo iste architecto sequi rem expedita esse.</p>
    </div>


</div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/3b9660ae0a.js" crossorigin="anonymous"></script>

</body>
</html>
